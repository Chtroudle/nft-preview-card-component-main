<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <a href="#"><img src="images/image-equilibrium.jpg" alt="Photo de NFT" style="width: 350px"></a>
        <div class="view"><img class="eye" src="images/icon-view.svg"></div>
        
      </div>
      <div class="text">
        <h1><a href="######">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info">
        <div class="etherum">
          <img src="images/icon-ethereum.svg" alt="logo etherum">
          0.041 ETH
        </div>
        <div class="days">
          <img src="images/icon-clock.svg" alt="logo clock">
          3 days left
        </div>
      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="avatar" style="width: 50px">
        <p>Creation of</p><a href="########">Jules Wyvern</a>
      </div>
    </div>
  </body>
</html>
